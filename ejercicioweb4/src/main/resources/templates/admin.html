<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<head>
<title>Módulo de administración</title>
<link rel="icon" th:href="@{~/img/favicon.ico}"/>
<link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{~/css/custom.css}" />
<script th:src="@{~/js/jquery.min.js}"></script>
<script th:src="@{~/js/bootstrap.min.js}"></script>
</head>

<body>

	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-ex1-collapse">
				<span class="sr-only">Desplegar navegación</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="pull-left" rel="home" href="/" title="Poxmanía"> <img
				th:src="@{~/img/logo.png}" />
			</a>
		</div>

		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav">
				<li><a th:href="@{/category/electrodomesticos}">Pequeños
						electrodómesticos</a></li>
				<li><a th:href="@{/category/televisores}">Televisores</a></li>
				<li><a th:href="@{/category/videoconsolas}">Videoconsolas</a></li>
				<li><a th:href="@{/category/informatica}">Informática</a></li>
			</ul>

			<form th:action="@{/search}" class="navbar-form navbar-left" role="search">
				<div class="input-group">
					<input name="name" type="text" class="form-control"
						placeholder="¿Qué estás buscando?" /> <span
						class="input-group-btn">
						<button class="btn btn-default" type="submit">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							Buscar
						</button>
					</span>
				</div>
			</form>

			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Administración</a></li>
			</ul>
		</div>
	</nav>

	<div class="pull-right">
		<a href="/new.html">
			<button class="btn btn-default">
				Añadir producto <span class="glyphicon glyphicon-shopping-plus"
					aria-hidden="true"></span>
			</button>
		</a>
		<form th:action="@{/viewOrders}" id="form">
			<button type="submit" class="btn btn-default">Ver Pedidos</button>
		</form>
		
	</div>

	<div class="btn-group col-md-12">
		<div id="articulos">

			<div class="panel panel-default" th:each="product : ${products}">
				<div class="panel-heading clearfix">
					<h4 class="panel-title pull-left" th:text="${product.name}">Producto</h4>
					<div class="btn-group pull-right">
					<form action="/edit" method="post"><button class="btn btn-default">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</button>
						<input type="hidden" th:value="${product.id}"
										name="product_id" />
						</form>
						<a th:href="@{/admin/remove(product_id=${product.id})}"><button class="btn btn-default">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button></a>
					</div>
				</div>

				<div class="panel-body">
					<div class="col-md-4">
						<img class="img-responsive" th:src="@{/image/} + ${product.image}" />
					</div>
					<div class="col-md-4">
						<div class="row">
							<p>
								<b>Descripción:</b>
							</p>
							<p th:text="${product.description}"></p>
						</div>
					</div>

					<div class="col-md-4">
						<h1 th:text="${product.price} + €">98 €</h1>
					</div>

				</div>
			</div>

		</div>
	</div>


</body>

</html>
