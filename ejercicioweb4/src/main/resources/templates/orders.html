<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<head>
<title>Módulo de administración</title>
<link rel="icon" th:href="@{~/img/favicon.ico}"/>
<link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}" />
<script th:src="@{~/js/jquery.min.js}"></script>
<script th:src="@{~/js/bootstrap.min.js}"></script>
</head>

<body>

	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-ex1-collapse">
				<span class="sr-only">Desplegar navegación</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="pull-left" rel="home" href="/" title="Poxmanía"> <img
				th:src="@{~/img/logo.png}" />
			</a>
		</div>

		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav">
				<li><a th:href="@{/category/electrodomesticos}">Pequeños
						electrodómesticos</a></li>
				<li><a th:href="@{/category/televisores}">Televisores</a></li>
				<li><a th:href="@{/category/videoconsolas}">Videoconsolas</a></li>
				<li><a th:href="@{/category/informatica}">Informática</a></li>
			</ul>

			<form th:action="@{/search}" class="navbar-form navbar-left" role="search">
				<div class="input-group">
					<input name="name" type="text" class="form-control"
						placeholder="¿Qué estás buscando?" /> <span
						class="input-group-btn">
						<button class="btn btn-default" type="submit">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							Buscar
						</button>
					</span>
				</div>
			</form>

			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Administración</a></li>
			</ul>
		</div>
	</nav>

	<div class="col-md-12">
	<div class="row">
		<form th:action="@{/searchPending}">
			<button class="btn btn-default">
				Buscar productos pendientes <span class="glyphicon glyphicon-shopping-plus"
					aria-hidden="true"></span>
			</button>
		</form>
	</div>
	<div class="row">
		<form th:action="@{/searchPrepared}">
			<button class="btn btn-default">
				Buscar productos preparados <span class="glyphicon glyphicon-shopping-plus"
					aria-hidden="true"></span>
			</button>
		</form>
	</div>
	<div class="row">
		<form th:action="@{/update}">
			<button class="btn btn-default">
				Actualizar <span class="glyphicon glyphicon-shopping-plus"
					aria-hidden="true"></span>
			</button>
		</form>
	</div>
	</div>

	<div class="btn-group col-md-12">
		<div id="pedidos">

			<div class="panel panel-default" th:each="order : ${orders}">
				<div class="panel-heading clearfix">
					<h4 class="panel-title pull-left" th:text="${order.name}">Producto</h4>
					<div class="btn-group pull-right">
						<a th:href="@{/admin/removeOrder(order_id=${order.id})}"><button class="btn btn-default">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button></a>
					</div>
				</div>

				<div class="panel-body">
				
				<div class="panel panel-default" th:each="product : ${products}">
  					<div class="panel-body">
    						
    				<div class="col-md-2">
						<p th:text="${order.cart.products.name}"></p>
					</div>
					<div class="col-md-2">
						<p th:text="${order.cart.products.cuantity}"></p>
					</div>
					<div class="col-md-2">
						<p th:text="${order.cart.products.product.price}"></p>
					</div>
					<div class="col-md-2">
						<p th:text="${order.address}"></p>
					</div>
					<div class="col-md-2">
						<p th:text="${order.date}"></p>
					</div>
					<div class="col-md-2">
							<div class="form-group">
						<label>Categoría</label> <select th:value="${product.category}" name="category"
							class="form-control">
							<option name="pendientes" value="Pendientes">Pendiente preparación</option>
							<option name="preparados" value="Preparados">Preparado</option>
							</select>
						</div>
					</div>	
    						
  					</div>
				</div>
				
					

				</div>
			</div>

		</div>
	</div>


</body>

</html>
