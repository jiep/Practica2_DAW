<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<head>
<title>Bienvienido a Poxmanía</title>
<link rel="icon" th:href="@{~/img/favicon.ico}"/>
<link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}" />
<script th:src="@{~/js/jquery.min.js}"></script>
<script th:src="@{~/js/bootstrap.min.js}"></script>
</head>

<body>

	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-ex1-collapse">
				<span class="sr-only">Desplegar navegación</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="pull-left" rel="home" href="/" title="Poxmanía"> <img
				th:src="@{~/img/logo.png}" />
			</a>
		</div>

		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav">
				<li><a href="#">Pequeños electrodómesticos</a></li>
				<li><a href="#">Televisores</a></li>
				<li><a href="#">Videoconsolas</a></li>
				<li><a href="#">Otras cosas</a></li>
			</ul>

			<form class="navbar-form navbar-left" role="search">
				<div class="input-group">
					<input type="text" class="form-control"
						placeholder="¿Qué estás buscando?" /> <span
						class="input-group-btn">
						<button class="btn btn-default pull-right" type="submit">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							Buscar
						</button>
					</span>
				</div>
			</form>

			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown" id="menu1"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#menu1"> Administración <b
						class="caret"></b>
				</a>
					<div class="dropdown-menu">
						<form action="/" method="post">
							<div class="form-group">
								<label>Usuario</label> <input type="text" class="form-control"
									placeholder="Usuario" />
							</div>
							<div class="form-group">
								<label>Contraseña</label> <input type="password"
									class="form-control" placeholder="Contraseña" />
							</div>
							<button type="submit" class="btn btn-default pull-right">
								Entrar <span class="glyphicon glyphicon glyphicon-log-in"
									aria-hidden="true"></span>
							</button>
						</form>
					</div></li>
			</ul>
		</div>
	</nav>

	<div class="col-md-9">
		<div id="articulos">

			<div class="panel panel-default" th:each="product, it : ${products}">
				<div class="panel-heading" th:text="${product.name}">Producto</div>
				<div class="panel-body">
					<div class="col-md-4">
						<img class="img-responsive" th:src="@{~/img/} + ${product.image}" />
					</div>
					<div class="col-md-8">
						<div class="row">
							<p>
								<b>Descripción:</b>
							</p>
							<p th:text="${product.description}"></p>
						</div>
						<div class="row">
							<div class="col-md-6">
								<h1 th:text="${product.price} + €">98 €</h1>
							</div>
							<div class="col-md-6">
								<a th:href="@{/addToCart(product_id=${it.count})}"><button class="btn btn-default">
									Añadir al carrito <span
										class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
								</button></a>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

	<div class="col-md-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				<a th:href="@{/cart}">Cesta</a> <span class="badge pull-right" th:text="${order != null} ? ${#lists.size(order)} : 0">0</span>
			</div>
			<ul>
				<li th:each="product_order : ${order}">
					<p th:text="${product_order.name}">Nombre</p>
				</li>
			</ul>
		</div>
	</div>

</body>

</html>
